  name: "Sarah"
  surname: "Dutkiewicz"
  company: "Cleveland Tech Events"
  title: "Senior Web Developer"
  bio: "Sarah – who goes by “sadukie” in the tech community – is a platform-agnostic technologist known for helping developers understand user experience and on boarding developers into new technologies in a short period of time. She also helps with promoting communities, engaging over social media, and helping non-technical teams understand how to work with their technical counterparts. Sarah is a native Clevelander and uses her local knowledge to help connect people – technical and non-technical – for common good. Sadukie knows how to identify the audience and get them to care. She knows her technology and holds a Bachelors of Science degree in Computer Science & Engineering Technology from the University of Toledo. Sarah is a Microsoft MVP, published technical author, frequent podcast/live coding guest, conference organizer, speaker, community advocate, software developer, wife, and mom."
